<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<div>
  <ion-list>
    <app-cards *ngFor="let dog of dogs" [name]="dog.name" [photoUrl]="dog.photo"></app-cards>
  </ion-list>
</div>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
