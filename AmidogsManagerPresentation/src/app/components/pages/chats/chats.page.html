<!-- src/app/pages/chats/chats.page.html -->
<ion-header [translucent]="true">
  <ion-toolbar class="vertical-center">
    <ion-title> Chats </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title class="superior-title">Chats nuevos</ion-title>
  <div class="horizontal-slider">
    <div class="slider-item" *ngFor="let dog of dogsWithoutMsg">
      <app-slider
        [name]="dog.DogName"
        [photoUrl]="dog.Photo"
        (dogClick)="openChat(dog)"
      >
      </app-slider>
    </div>
  </div>

  <ion-title class="inferior-title">Chats empezados</ion-title>
  <ion-list>
    <ion-item *ngFor="let dog of dogsWithMsg" (click)="openChat(dog)">
      <ion-avatar slot="start">
        <img [src]="'../../../../assets/images/' + dog.Photo + '.svg'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ dog.DogName }}</h2>
        <p>{{ getLastMessageText(dog.Id) || 'No hay mensajes a√∫n' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
