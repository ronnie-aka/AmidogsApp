<ion-header class="modal-header">
  <ion-button (click)="dismissModal()">Cancelar</ion-button>
  <ion-title>Seleccionar Fecha y Hora</ion-title>
  <ion-button (click)="confirmDateTime()">Confirmar</ion-button>
</ion-header>
<ion-content>
  <ion-datetime
    [(ngModel)]="selectedDateTime"
    displayFormat="DD/MM/YYYY HH:mm"
    pickerFormat="DD/MM/YYYY HH:mm"
    [min]="minDate"
    [max]="maxDate"
  ></ion-datetime>
</ion-content>
